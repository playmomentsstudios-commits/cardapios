<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin ‚Ä¢ Card√°pio Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}
header{background:#1d3557;color:#fff;padding:15px;text-align:center}
main{max-width:1200px;margin:auto;padding:20px}
.card{background:#fff;border-radius:10px;padding:15px;margin-bottom:20px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
h2{margin-top:0}
input,button{padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc}
button{background:#457b9d;color:#fff;border:none;cursor:pointer}
button:hover{opacity:.9}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
.table{width:100%;border-collapse:collapse;margin-top:10px}
.table th,.table td{padding:10px;border-bottom:1px solid #ddd;text-align:left;font-size:14px}
.actions button{font-size:12px;padding:6px 10px;margin-right:5px}
.login{max-width:400px;margin:80px auto}
.hidden{display:none}
small{color:#888}
a{color:#1d3557;text-decoration:none;font-weight:bold}
</style>
</head>

<body>

<header>
  <h1>Painel Admin ‚Äì Card√°pio Digital</h1>
</header>

<main>

<!-- LOGIN -->
<div id="loginBox" class="card login">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="E-mail">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <small id="loginErro"></small>
</div>

<!-- PAINEL -->
<div id="painel" class="hidden">

  <!-- CADASTRO CLIENTE -->
  <div class="card">
    <h2>Cadastrar Cliente</h2>
    <div class="grid">
      <input id="cliente_nome" placeholder="Nome do cliente">
      <input id="cliente_slug" placeholder="Slug (ex: cuscuzdabaiana)">
      <input id="cliente_whatsapp" placeholder="WhatsApp (DDD + n√∫mero)">
      <button onclick="criarCliente()">Cadastrar</button>
    </div>
  </div>

  <!-- LISTA CLIENTES -->
  <div class="card">
    <h2>Clientes Cadastrados</h2>
    <table class="table" id="listaClientes"></table>
  </div>

  <!-- CADASTRO PRODUTO -->
  <div class="card">
    <h2>Cadastrar Produto</h2>
    <div class="grid">
      <input id="produto_cliente" placeholder="Slug do cliente">
      <input id="produto_nome" placeholder="Nome do produto">
      <input id="produto_desc" placeholder="Descri√ß√£o">
      <input id="produto_preco" type="number" step="0.01" placeholder="Pre√ßo">
      <input id="produto_img" placeholder="URL da imagem">
      <button onclick="criarProduto()">Cadastrar</button>
    </div>
  </div>

  <!-- LISTA PRODUTOS -->
  <div class="card">
    <h2>Produtos Cadastrados</h2>
    <table class="table" id="listaProdutos"></table>
  </div>

  <button onclick="logout()">Sair</button>

</div>

</main>

<script>
// ===============================
// SUPABASE CONFIG
// ===============================
const SUPABASE_URL = 'https://rgsnmxspyywwouhcdwkj.supabase.co';
const SUPABASE_KEY = 'sb_publishable_nHPsCV3y79FgexEMAeANWQ_P6jWRDd1';

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

// ===============================
// AUTH
// ===============================
async function login() {
  loginErro.innerText = '';

  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value.trim(),
    password: password.value.trim()
  });

  if (error) {
    loginErro.innerText = error.message;
    return;
  }

  iniciarPainel();
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) iniciarPainel();
});

// ===============================
// PAINEL
// ===============================
function iniciarPainel() {
  loginBox.classList.add('hidden');
  painel.classList.remove('hidden');
  carregarClientes();
  carregarProdutos();
}

// ===============================
// CLIENTES
// ===============================
async function criarCliente() {
  await supabaseClient.from('clientes').insert({
    nome: cliente_nome.value,
    slug: cliente_slug.value,
    whatsapp: cliente_whatsapp.value,
    ativo: true
  });

  cliente_nome.value = '';
  cliente_slug.value = '';
  cliente_whatsapp.value = '';

  carregarClientes();
}

async function carregarClientes() {
  const { data } = await supabaseClient.from('clientes').select('*');

  listaClientes.innerHTML = `
    <tr>
      <th>Nome</th>
      <th>Slug</th>
      <th>WhatsApp</th>
      <th>A√ß√µes</th>
    </tr>
  `;

  data?.forEach(c => {
    listaClientes.innerHTML += `
      <tr>
        <td>${c.nome}</td>
        <td>${c.slug}</td>
        <td>${c.whatsapp}</td>
        <td class="actions">
          <a href="../?u=${c.slug}" target="_blank">
            <button>üëÅ Ver Card√°pio</button>
          </a>
        </td>
      </tr>
    `;
  });
}

// ===============================
// PRODUTOS
// ===============================
async function criarProduto() {
  await supabaseClient.from('produtos').insert({
    cliente_slug: produto_cliente.value,
    nome: produto_nome.value,
    descricao: produto_desc.value,
    preco: Number(produto_preco.value),
    imagem: produto_img.value,
    ativo: true
  });

  produto_cliente.value = '';
  produto_nome.value = '';
  produto_desc.value = '';
  produto_preco.value = '';
  produto_img.value = '';

  carregarProdutos();
}

async function carregarProdutos() {
  const { data } = await supabaseClient.from('produtos').select('*');

  listaProdutos.innerHTML = `
    <tr>
      <th>Cliente</th>
      <th>Produto</th>
      <th>Pre√ßo</th>
      <th>A√ß√µes</th>
    </tr>
  `;

  data?.forEach(p => {
    listaProdutos.innerHTML += `
      <tr>
        <td>${p.cliente_slug}</td>
        <td>${p.nome}</td>
        <td>R$ ${Number(p.preco).toFixed(2)}</td>
        <td class="actions">
          <a href="../?u=${p.cliente_slug}" target="_blank">
            <button>üëÅ Ver no Site</button>
          </a>
        </td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
