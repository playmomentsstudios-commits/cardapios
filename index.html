<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Digital</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg0:#07121f;
      --bg1:#091a2b;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.10);
      --text:#e7eefc;
      --muted:rgba(231,238,252,.72);

      --primary:#2b69ff;
      --primary2:#1a4fd6;

      --accent:#2ee6c5;
      --accent2:#18b79b;

      --danger:#ff5a67;

      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
      --radius2: 16px;
      --glass: blur(14px);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --white: #fff;
      --chipBg: rgba(255,255,255,.05);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(43,105,255,.35), transparent 55%),
        radial-gradient(900px 700px at 80% 15%, rgba(46,230,197,.18), transparent 55%),
        radial-gradient(1100px 900px at 50% 95%, rgba(43,105,255,.20), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 26px 16px 86px;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width: 1200px; margin:0 auto}

    /* Topbar */
    .topbar{
      display:flex; gap:16px; align-items:center; justify-content:space-between;
      padding: 16px 18px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass);
    }
    .brand{display:flex; gap:12px; align-items:center}
    .logo{
      width:52px; height:52px; border-radius: 16px;
      background: linear-gradient(135deg, rgba(43,105,255,.25), rgba(46,230,197,.15));
      border: 1px dashed rgba(255,255,255,.25);
      display:flex; align-items:center; justify-content:center;
      font-weight:900; letter-spacing:.6px;
      color: rgba(231,238,252,.88);
    }
    .brand h1{margin:0; font-size: 18px; line-height: 1.1}
    .brand p{margin:4px 0 0; color: var(--muted); font-size: 12.5px}

    .btn{
      cursor:pointer;
      border: none;
      color: var(--text);
      padding: 11px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
      transition: transform .12s ease, background .12s ease, border-color .12s ease, opacity .12s ease;
      display:inline-flex; align-items:center; gap:9px;
      font-weight:800;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.18)}
    .btn:active{transform: translateY(0)}
    .btn.primary{
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      border-color: rgba(255,255,255,.18);
    }
    .btn.accent{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #06201a;
      border-color: rgba(0,0,0,.06);
    }
    .btn.ghost{
      background: transparent;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:none;
    }
    .btn.small{
      padding: 9px 12px;
      border-radius: 12px;
      font-size: 13px;
    }
    .btn:disabled{opacity:.55; cursor:not-allowed}

    /* Hero */
    .hero{
      margin-top: 18px;
      padding: 22px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.075), rgba(255,255,255,.035));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass);
      overflow:hidden;
      position:relative;
    }
    .hero::after{
      content:"";
      position:absolute; inset:-60px -80px auto auto;
      width: 320px; height: 320px;
      background: radial-gradient(circle at 30% 30%, rgba(46,230,197,.22), transparent 60%);
      filter: blur(2px);
      transform: rotate(18deg);
      pointer-events:none;
    }
    .heroGrid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
      align-items:center;
    }
    .hero h2{margin:0; font-size: 26px; letter-spacing:.2px}
    .hero p{margin:10px 0 0; color: var(--muted); line-height: 1.45}
    .searchRow{
      margin-top: 14px;
      display:flex; gap:10px; align-items:center;
    }
    .searchRow input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      outline:none;
      transition: border-color .12s ease, background .12s ease;
    }
    .searchRow input:focus{
      border-color: rgba(46,230,197,.45);
      background: rgba(0,0,0,.26);
    }

    /* Sections */
    .section{
      margin-top: 18px;
      padding: 18px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.075), rgba(255,255,255,.035));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass);
    }
    .sectionHead{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
      margin-bottom: 12px;
    }
    .sectionHead h3{margin:0; font-size: 18px}
    .sectionHead .sub{margin:0; color: var(--muted); font-size: 12.5px}

    /* Business categories (iFood-like) */
    .bizRow{
      display:flex; gap:12px; overflow:auto;
      padding-bottom: 6px;
    }
    .bizCard{
      min-width: 210px;
      border-radius: 18px;
      padding: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      cursor:pointer;
    }
    .bizCard:hover{transform: translateY(-2px); background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.16)}
    .bizName{font-weight: 950}
    .bizHint{color: var(--muted); font-size: 12.5px; margin-top:4px}
    .bizPill{
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(43,105,255,.18);
      border: 1px solid rgba(43,105,255,.35);
      font-weight: 900;
      font-size: 12px;
      white-space:nowrap;
    }

    /* Clientes grid 2 por linha */
    .gridClientes{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    .clienteCard{
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
    }
    .clienteCard:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.16);
    }
    .clienteInfo{display:flex; gap:12px; align-items:center; min-width:0}
    .avatar{
      width:48px; height:48px; border-radius: 16px;
      background: linear-gradient(135deg, rgba(43,105,255,.22), rgba(46,230,197,.10));
      border: 1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .clienteTxt{min-width:0}
    .clienteTxt .nome{font-weight: 900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .clienteTxt .meta{
      margin-top:4px;
      font-size: 12px;
      color: rgba(231,238,252,.70);
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .badgeMini{
      display:inline-flex; align-items:center; gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    .badgeMini.ok{background: rgba(46,230,197,.14); border-color: rgba(46,230,197,.30)}
    .dot{width:8px; height:8px; border-radius:99px; background: var(--accent)}
    .clienteBtns{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}

    /* Loja */
    .topClienteBar{
      display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .topClienteBar .left{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .titleCliente{display:flex; flex-direction:column; gap:2px}
